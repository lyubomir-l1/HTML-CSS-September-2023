<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="http://" class="button">Learn More</a> <button class="button">Learn More</button> <button class="button" class="hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="http://" class="fill">Learn More</a> <button class="fill">Learn More</button> <button class="fill" class="hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a href="http://" class="fill">Download</a> <button class="fill">Download</button> <button class="fill" class="hover">Download</button>
    
</body>
</html>
